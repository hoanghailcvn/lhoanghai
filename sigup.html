<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Đăng Ký</title>
    <script>
        var check_phone = /^\(\d{2,4}\)[\s\.-]\d{2}[\s\.\-]\d{3}[\s\.\-]\d{10}$/;
        var check_email = /^([\w-]+(\?\:\.[\w-]+)*)@((\?\:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(\?\:\.[a-z]{2})?)$/;
        var check_username = /^[A-Za-z0-9_]{5,}$/;
        var check_password = /^[A-Za-z0-9!@#$%^&*()_]{6, 20}$/;
        function checknull(txt)
        {
            if(txt.value.length==0)
                return true;
            else
                return false;
        }

        function isInteger(txt)
        {
            if ((!isNaN(txt.value))&&(parseInt(txt.value)==Number(txt.value)))
                return true;
            else    
                return false;
        }

        function notCheck(radio)
        {
            var gt=true;
            for (i=0 ; i<radio.length;i++)
                if(radio[i].checked)
                    gt=false;
            return gt;
        }
        function cmp(txt,reg)
        {
            return txt.value===reg.value;
        }
        function StringMatch(txt, reg)
        {
            return reg.test(txt.value);
        }
        function validform(f)
        {
            if(checknull(f.fullname))
            {
                alert("Bạn chưa nhập tên");
                f.fullname.focus();
                return;
            }
            if(f.fullname.value.length<10)
            {
                alert("username phải >=10 ký tự");
                f.fullname.focus();
                return;
            }
            if(checknull(f.email))
            {
                alert("Bạn chưa nhập email");
                f.email.focus();
                return;
            }
            if(!StringMatch(f.email, check_email))
            {
                alert("Email không hợp lệ");
                f.email.value="";
                f.email.focus();
                return;
            }
            if(checknull(f.password))
            {
                alert("Bạn chưa nhập mật khẩu");
                f.password.focus();
                return;
            }
            if(!StringMatch(f.password, check_password))
            {
                alert("Mật khẩu không hợp lệ");
                f.password.value="";
                f.password.focus();
                return;
            }
            if(checknull(f.confirm))
            {
                alert("Bạn chưa xác nhận mật khẩu");
                f.confirm.focus;
                return;
            }
            if(!cmp(f.password,f.confirm))
            {
                alert("Nhập lại mật khẩu và mật khẩu không trùng khớp");
                f.confirm.validform="";
                f.confirm.focus();
                return;
            }
            alert("Bạn đã đăng ký thành công");
            window.location.href = './index.html';
        }
    </script>

</head>
<body>
    <!-- Register Form -->
    <div class="auth-form">
        <form name="frmAccount" action="abc.jsp">
            <div class="auth-form__container">
                
                <div class="auth-form__header">
                    <h3 class="auth-form__heading">Đăng ký</h3>
                    <a href="./sigin.html" class="auth-form__switch-btn">Đăng nhập</a>
                </div>

                <div class="auth-form__form">
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input fullname" placeholder="Nhập tên người dùng" name="fullname">
                    </div>
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input emal" placeholder="Nhập email" name="email">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input password" placeholder="Nhập mật khẩu" name="password">
                    </div>                        
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input confirm" placeholder="Nhập lại mật khẩu" name="confirm">
                    </div>
                </div>

                <div class="auth-form__aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng kí, bạn đã đồng ý với CoolShop về
                        <a href="https://shopee.vn/legaldoc/termsOfService/?__classic__=1" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                        <a href="https://shopee.vn/legaldoc/privacy/?__classic__=1" class="auth-form__text-link">Chính sách bảo mật</a>
                    </p>
                </div>

                <div class="auth-form__controls">
                    <button type="reset" class="btn btn--normal auth-form__controls-back">TRỞ LẠI</button>
                    <button type="button"  class="btn btn--primary" onclick="validform(document.forms.frmAccount);">ĐĂNG KÝ</button>

                </div>

            </div>

            <div class="auth-form__socials">
                <a href="https://www.facebook.com/" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                    <i class=" auth-form__socials-icon fab fa-facebook-square"></i>
                    <span class="auth-form__socials-title">
                        Kết nối với Facebook
                    </span>
                </a>
                <a href="https://accounts.google.com/AddSession?hl=vi&continue=https://www.google.com/&ec=GAlAmgQ" class="auth-form__socials--google btn btn--size-s btn--with-icon"> 
                    <i class=" auth-form__socials-icon fab fa-google"></i>
                    <span class="auth-form__socials-title">
                        Kết nối với Google
                    </span>
                </a>
            </div>

    </div>
</body>
